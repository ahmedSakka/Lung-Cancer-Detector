<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Lung Cancer Detector</title>
       <link rel="stylesheet" href="static\style.css">
    </head>
    <body>
        <div class="container">
            <h1>Lung Cancer Detector</h1>
            <form action='/diagnose' method="POST" enctype="multipart/form-data" target="_self">
                <label for="name">Patient's Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="age">Patient's Age:</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="file">Upload your CT scan:</label>
                <input type="file" id="file" name="file" accept="image/*" required>

                <button type="submit">Submit</button>
            </form>
            {% if result %}
            <div class="result">
                <h2>Result: {{ result }}</h2>
                <a href="/download-report">Download Report</a>
            </div>
            {% endif %}
        </div>
    </body>
</html>
